<md-nav-list class="list">
  <md-list-item *ngFor="let app of appList;let i = index" (click)="onClickItem(app.id)">
    <img md-list-avatar src="{{app.artwork_url}}" alt="artwork_url" />
    <h4 md-line>{{app.name}}</h4>
    <p md-line>{{app.artist_name}}</p>
    <p>{{(i+1).toString()}}</p>
  </md-list-item>
</md-nav-list>
